    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    />

</head>
    <header class="container-fuid text-center py-4 bg-orange text-light">

        </li>
    </nav>
    <!--Contenedor principal-->
    <main class="container justify-content-md-center">
        
        <!--Agregar, editar u eliminar-->
        <h2 class="mt-4">Lista de Profesores</h2>
        <form id="formProfesores">
            <div class="form-row my-4">
                <div class="col-md-1 mb-3">
                    <label>ID:</label>
                    <input type="text" class="form-control" id="idProfesor">
                </div>
                <div class="col-md-2 mb-3">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" id="nombreProfesor" required>
                </div>

                <div class="col-md-3 mb-3">
                    <label>Apellido:</label>
                    <input type="text" class="form-control" id="apellidoProfesor" required>
                </div>

                <div class="col-md-3 mb-3">
                    <label>Email:</label>
                    <input type="email" class="form-control" id="emailProfesor" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label>Facultad:</label>
                    <input type="text" class="form-control" id="facultadProfesor" required>
                </div>

                <!-- BOTONES -->
                <div class="col-12 d-flex justify-content-end">
                    <button type="button" class="btn btn-primary mr-2" id="btnAgregar">
                        Agregar
                    </button>
                    <button type="button" class="btn btn-warning mr-2" id="btnEditar">
                        Editar
                    </button>
                    <button type="button" class="btn btn-danger mr-2" id="btnEliminar">
                        Eliminar
                    </button>
                    <button type="button" class="btn btn-secondary" id="btnBuscar">
                        Buscar
                    </button>
                </div>
            </div>
        </form>
        <!--Lista de Profesores-->
        <div class="container bg-dark">
            <div class="row align-items-center bg-orange-300">
                <div class="col-6 p-2 col-sm-1 text-center">ID</div>
                <div class="col-6 p-2 col-sm-4 ">Nombre</div>
                <div class="col-6 p-2 col-sm-4">Email</div>
                <div class="col-6 p-2 col-sm-3">Facultad</div>
            </div>
            <!--Cargamos la lista de profesores-->
            <div id="listaProfesores">

            </div>
        </div>
    </main>
