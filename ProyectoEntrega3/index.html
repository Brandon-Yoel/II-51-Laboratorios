<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <!--Encabezado-->
    <header class="container-fluid text-center py-4 bg-orange text-light">
        <h1>Universidad de las Ciencias y el Arte</h1>
    </header>
    <!-- Conenedor principal del login -->
    <main class="d-flex justify-content-center align-items-center flex-grow-1" id="imagenFondo">
        <form class="w-25 bg-white p-4 rounded shadow" id="formLogin">
            <h1 class="text-center py-4">Inicio de Sesión</h1>
            <div class="form-group">
                <label>Correo Electrónico</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="ejemplo@mail.com" required>
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" class="form-control" id="inputContrasena" placeholder="contraseña" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Recuérdame</label>
            </div>
            <!--Me permite guardar los datos de incion de seccion por medio de funcion en JS-->
            <button type="submit" class="btn btn-secondary btn-block">
                Iniciar Sesión
            </button>
        </form>
    </main>
    <!--Pie de pagina-->
    <footer class="fixed-bottom bg-dark text-white p-3 text-center">
        <p class="m-0">&copy; 2000 - 2025 Brandon Yoel Espinoza Páez</p>
    </footer>
    <script type="module" src="./index.js"></script>
</body>
</html>
