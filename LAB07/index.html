<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio Semana 11</title>
    <link rel="stylesheet" href="estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body id="contenido">
    <div class="m-2" style="padding: 10px">
      <i id="tema" class="fa-solid fa-moon" onclick="alternarTema()"></i>
    </div>
    <div class="container mt-5">
      <h2>Formulario de prueba</h2>

      <form id="miFormulario">
        <div class="form-group">
          <label
            >Nombre:
            <input type="text" id="nombre" class="form-control" />
          </label>
        </div>
        <div class="form-group">
          <label
            >Apellido:
            <input type="text" id="apellido" class="form-control" />
          </label>
        </div>
        <button type="button" id="validarBtn" class="btn btn-primary">
          Validar
        </button>
      </form>

      <p id="mensaje"></p>

      <hr />

      <div id="bloqueTexto" class="caja">
        Este texto cambiará de color dinámicamente.
      </div>

      <button id="agregarClase" class="btn btn-success">Agregar clase</button>
      <button id="quitarClase" class="btn btn-danger">Quitar clase</button>

      <hr />

      <button id="mostrarOcultar" class="btn btn-secondary">
        Mostrar/Ocultar Elemento
      </button>
      <div
        id="elementoOculto"
        style="display: none"
        class="alert alert-info my-3"
      >
        Elemento oculto que puede mostrarse
      </div>

      <div style="text-align: center; margin-top: 20px">
        <h3 id="contador">0</h3>
        <button onclick="modificarContador(1)" class="btn btn-light">
          Incrementar
        </button>
        <button onclick="modificarContador(-1)" class="btn btn-dark">
          Disminuir
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
